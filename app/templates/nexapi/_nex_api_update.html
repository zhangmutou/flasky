<div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">编辑</h4>
      </div>
      <div class="modal-body" id="updateCase">
        <form>
          <div class="form-group">
            <label for="case-id" class="control-label">编号:</label>
            <input type="text" name="name" id="update-id" readonly="true"/>
          </div>
          <div class="form-group">
            <label for="case-name" class="control-label">名称:</label>
            <input type="text" class="form-control" name="name" id="update-name"/>
          </div>
          <div class="form-group">
            <label for="case-desc" class="control-label">描述:</label>
            <input type="text"  class="form-control" name="desc" id="update-desc"/>
          </div>
          <div class="form-group">
            <label for="case-url" class="control-label">地址:</label>
            <input type="text" class="form-control" name="url" id="update-url"/>
          </div>
          <div>
            <p>类型: <input type="radio" name="post" id="update-post" value="POST"/> POST  <input type="radio" name="get" id="update-get" value="GET"/> GET</p>
          </div>
          <div class="form-group">
            <label for="message-data" class="control-label">data:</label>
            <textarea class="form-control" name="data" id="update-data" style='overflow:scroll;overflow-y:hidden;;overflow-x:hidden'
onfocus="window.activeobj=this;this.clock=setInterval(function(){activeobj.style.height=activeobj.scrollHeight+'px';},200);" onblur="clearInterval(this.clock);"></textarea>
          </div>
          <div class="form-group">
            <label for="case-expectation" class="control-label">期望:</label>
            <input type="text" class="form-control" name="expectation" id="update-expectation"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">提交</button>
      </div>
    </div>
  </div>
</div>
